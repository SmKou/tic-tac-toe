<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <header>
            <h1>Tic Tac Toe</h1>
            <p>Place X's and O's to form three in a row, vertically, horizontally, or diagonally.</p>
        </header>
        <div class="gameboard">
            <div class="row">
                <div class="square" id="x1-y1"></div>
                <div class="square" id="x1-y2"></div>
                <div class="square" id="x1-y3"></div>
            </div>
            <div class="row">
                <div class="square" id="x2-y1"></div>
                <div class="square" id="x2-y2"></div>
                <div class="square" id="x2-y3"></div>
            </div>
            <div class="row">
                <div class="square" id="x3-y1"></div>
                <div class="square" id="x3-y2"></div>
                <div class="square" id="x3-y3"></div>
            </div>
        </div>
        <div class="buttons">
            <p class="warning"></p>
            <button id="restart-btn">Restart</button>
        </div>
    </main>
    <script src="js/game.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
